<div class="form-container">
    <div class="text-field">
      <h1 class="heading">Signup Page</h1>
    </div>
      <form>
        <div class="field">
            <div class="control">
              <input class="input is-info" type="text" placeholder="First name" [(ngModel)]="first_name" name="fname">
            </div>
          </div>
          <br>
          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" placeholder="Last name" [(ngModel)]="last_name" name="lname">
            </div>
          </div>
          <br>
          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" placeholder="username.." [(ngModel)]="username" name="username">
            </div>
          </div>
          <br>
        <div class="field">
          <div class="control">
            <input class="input is-info" type="email" required placeholder="example@gmail.com" [(ngModel)]="email" name="email">
          </div>
        </div>
        <br>
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="password" required placeholder="password" [(ngModel)]="password" name="password">
          </div>
        </div>
        <br>
        <div class="field">
          <div class="control">
            <button class="button is-primary" (click)="signup()">Signup</button>
          </div>
        </div>
      </form>
  </div>
