<div class="form-container">
  <div class="text-field">
    <h1 class="heading">LogIn Page</h1>
  </div>
    <form>
      <div class="field">
        <div class="control">
          <input class="input is-info" type="text" required placeholder="Username.." [(ngModel)]="username" name="username">
        </div>
      </div>
      <br>
      <div class="field">
        <div class="control">
          <input class="input is-primary" type="password" required placeholder="password" [(ngModel)]="password" name="password">
        </div>
        </div>
      
      <br>
      <div class="field">
        <div class="control">
          <button class="button is-primary"  type="submit" (click)="login()">LogIn</button>
        </div>
        <h5 class="signup">Not LogIn?<a routerLink="/signup">Signup</a></h5>
      </div>
    </form>
</div>
